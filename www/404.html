<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../assests/_DSC00521.JPG" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oops! Page Not Found</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-bg: #121212;
            --dark-card: #1E1E1E;
            --text-color: #E0E0E0;
            --accent-color: #e74c3c;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .error-container {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 45px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .lost-internet {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            position: relative;
        }

        .wifi-icon {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: wifi-signal 2s infinite;
        }

        .wifi-cross {
            position: absolute;
            width: 200px;
            height: 10px;
            background: var(--accent-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error-description {
            font-size: 16px;
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        }

        @keyframes wifi-signal {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .laughing-emoji {
            font-size: 50px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="lost-internet">
            <div class="wifi-icon"></div>
            <div class="wifi-cross"></div>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-message">Whoopsie! Lost in Cyberspace</h1>
        <p class="error-description">
            Looks like this page took a wrong turn at the internet junction. 
            Don't worry, even GPS gets confused sometimes!
        </p>
        <a href="/" class="home-button">Rescue Me!</a>
        <div class="laughing-emoji">ðŸ¤ª</div>
    </div>
</body>
</html>
