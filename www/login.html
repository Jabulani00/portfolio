<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../assests/_DSC00521.JPG" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--dark-card);
            color: var(--text-color);
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--secondary-color);
            color: var(--dark-bg);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background: var(--primary-color);
        }

        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="login-container glassmorphic-card">
        <h2 class="section-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="errorMessage">Invalid username or password</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            if (username === 'JabuMB' && password === 'Innovation@022') {
                window.location.href = '../html/qouteviewer.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
